spring:
  datasource:
    url: jdbc:h2:mem:library

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

    show-sql: true

  data:
    rest:
      basePath: /datarest

logging:
  file:
    path: .
  level:
    org:
      hibernate:
        SQL: debug
        type: trace