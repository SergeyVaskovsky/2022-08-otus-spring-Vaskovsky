main:
  datasource:
    server: localhost
    port: 5436
    dbname: poem_test
    schema: public
    username: postgres
    password: 1

spring:
  datasource:
    url: jdbc:postgresql://${main.datasource.server}:${main.datasource.port}/${main.datasource.dbname}?ApplicationName=poem
    username: ${main.datasource.username}
    password: ${main.datasource.password}

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1

  jpa:
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: none
        show-sql: true